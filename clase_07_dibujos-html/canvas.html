<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Canvas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <style>
            #mycanvas {
                border: 1px solid #333;
            }
        </style>
    </head>
    <body>
        <h1>Canvas</h1>
        <!-- 
        Canvas es una forma de dibujar
        en HTML5 utilizando JavaScript.
        Es decir, que sin js, canvas
        no tiene ninguna utilidad.

        Requieres:
        <canvas></canvas>
        Y tres atributos obligatorios:

        id=""
        width=""
        height=""
         -->

        <canvas id="mycanvas" width="500" height="300"></canvas>
        <script src="canvas.js"></script>
    </body>
</html>
